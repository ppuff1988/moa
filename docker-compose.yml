services:
  db:
    image: postgres:16-alpine
    container_name: moa_postgres
    restart: always
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moa_pass}
      POSTGRES_DB: ${POSTGRES_DB:-moa_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - moa_pgdata:/var/lib/postgresql/data
      - ./migrations:/migrations
      - ./migrations/init_database.sql:/docker-entrypoint-initdb.d/01-init_database.sql
      - ./migrations/init_test_users.sql:/docker-entrypoint-initdb.d/02-init_test_users.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-moa_user} -d ${POSTGRES_DB:-moa_db}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moa_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moa_app
    restart: always
    ports:
      - '${PORT:-5173}:5173'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://${POSTGRES_USER:-moa_user}:${POSTGRES_PASSWORD:-moa_pass}@db:5432/${POSTGRES_DB:-moa_db}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-30d}
      - PORT=5173
      - SOCKET_PORT=5173
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - PUBLIC_GTM_ID=${PUBLIC_GTM_ID}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - moa_network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5173/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: pgAdmin for web-based database management
  # Uncomment the lines below if you want a web interface in addition to TablePlus
