  #     - "${PGADMIN_PORT:-5050}:80"
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@moa.local}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
  #   volumes:
  #     - moa_pgadmin_data:/var/lib/pgadmin
  #   depends_on:
  #     - db
  #   networks:
  #     - moa_network

volumes:
  moa_pgdata:
    driver: local
  # moa_pgadmin_data:
  #   driver: local

networks:
  moa_network:
    driver: bridge
